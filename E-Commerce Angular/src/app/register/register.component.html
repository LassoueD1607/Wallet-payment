<div class="container mt-5">

    <div class="row justify-content-md-center">

        <div class="col-sm-8 m-3"><img src="../../assets/logo.png" alt=""> <br></div>

        <div class="col-md-6">
            <form>
                <h3>Sign Up</h3><br><br>
                <div class="alert alert-danger" *ngIf="error==1">
                    <strong > <h4 style="text-align: center;">Fill all the fields with valid informations please! </h4></strong>
                    </div>

                <div class="form-group">
                    <div class="mb-3">
                        <input type="text" name="firstName" class="form-control" placeholder="First name" [(ngModel)]="firstName" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" name="lastName" class="form-control" placeholder="Last name" [(ngModel)]="lastName" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="phoneNumber" class="form-control" placeholder="Phone number" [(ngModel)]="phoneNumber" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password" required>
                    </div>
                    <div class="row justify-content-md-center mb-3">
                        <button type="button" class="btn btn-outline-success" >Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
